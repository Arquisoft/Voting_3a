<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head">
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Lista de candidaturas
                </h1>
            </div>
        </div>
        <div th:each="c : ${candidaturas}">
        	<br></br><br></br>
	        <div class="row">
	            <div class="col-md-7" th:if="${c.nombre != 'Voto en blanco'}">
	                <a href="#">
	                    <img class="img-responsive" src="images/candidatura.png" alt=""/>
	                </a>
	            </div>
	            <div class="col-md-5" th:if="${c.nombre != 'Voto en blanco'}">
	                <h3 th:text="${c.nombre}">Project One</h3>
	                <h4 th:text="${c.descripcion}"></h4>
	                <a class="btn btn-primary" th:href="${c.programaElectoral}">Programa electoral</a>
	            </div>
	        </div>
        </div>
    </div>
</body>
</html>
