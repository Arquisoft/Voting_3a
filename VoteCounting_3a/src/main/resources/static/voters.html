<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Voters</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main" class="container-fluid">
		<div class="row">
			<h1 class="col-xs-12">Voters</h1>
			<div id="alerts" class="col-xs-12"></div>
			<div id="voters-info" class="col-xs-12 col-sm-6">
				<form action="/user" method="post" class="form-horizontal">
					<fieldset>
						<legend>Obtener centro electoral</legend>
						<div class="form-group">
							<label for="login" class="col-sm-4 control-label">Login</label>
							<div class="col-sm-8">
								<input id="login" class="form-control" name="login" type="email"
									placeholder="Email" required="required">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">Clave</label>
							<div class="col-sm-8">
								<input id="password" class="form-control" name="password"
									type="password" placeholder="Contraseña" required="required">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-primary">Comprobar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

			<div id="voters-passwd" class="col-xs-12 col-sm-6">
				<form action="/ChangePassword" method="post" class="form-horizontal">
					<fieldset>
						<legend>Cambiar clave</legend>
						<div class="form-group">
							<label for="name" class="col-sm-4 control-label">Login</label>
							<div class="col-sm-8">
								<input id="name" name="login" class="form-control" type="email"
									placeholder="Username" required="required">
							</div>
						</div>

						<div class="form-group">
							<label for="oldPassword" class="col-sm-4 control-label">Anterior</label>
							<div class="col-sm-8">
								<input id="oldPassword" name="oldPassword" class="form-control" type="password"
									placeholder="Contraseña anterior" required="required">
							</div>
						</div>

						<div class="form-group">
							<label for="newPassword" class="col-sm-4 control-label">Nueva</label>
							<div class="col-sm-8">
								<input id="newPassword" name="newPassword" class="form-control" type="password"
									placeholder="Contraseña nueva" required="required">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<button type="submit" class="btn btn-default">Cambiar</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="app.js"></script>
</body>
</html>
