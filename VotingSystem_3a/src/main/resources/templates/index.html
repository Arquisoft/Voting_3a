<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet prefetch" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
    <link href="../static/css/login-style.css" th:href="@{/css/login-style.css}" rel="stylesheet" />
</head>
  <body>
		<div class="login-card">
    		<h1>Sistema de Votación</h1>
    		<br></br>
    		<h2>Log-in</h2>
    		<div th:if="${error != null}">
    			<p><font th:text="${error}" color="red" size="4"></font></p>
			</div>
  			<form action="#" th:action="@{/}" th:object="${voter}" method="post">
    			<input type="text" placeholder="Email" th:field="*{email}"/>
    			<input type="password" placeholder="Password" th:field="*{password}"/>
    			<input type="submit" name="login" class="login login-submit" value="Iniciar sesión"/>
  			</form>
  		</div>
  		<br></br><br></br>
  		<center>
  			<form action="#" th:action="@{/}" method="post">
  				<button type="submit" class="login login-submit"  name="get_cand" th:value="get_cand">Consultar candidaturas</button>
  			</form>
  		</center>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  </body>
</html>
